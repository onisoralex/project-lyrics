<html>

<head>
	<title>Lyrics</title>
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
	<!-- MDB -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
	<script type="module" src="./main.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body class="mdb-skin-dark" onload="window.start()">
	<main class="pt-5  mdb-docs-layout">
		<div class="container mt-5 px-lg-5">
			<hr>
			<input type="checkbox" id="song-text-readability-setting" onchange="">Make Text more readable (not working yet)
			<hr>
			<div class="flex-row">
				<label class="button flexing btn btn-primary ripple-surface">
					Display File
					<input type="file" accept="text/plain" class="hidden-element"
						onchange="window.openAndDisplayFile(event, document.getElementById('song-text__output'))">
				</label>
				<label class="button flexing btn btn-primary ripple-surface">
					Add Song from File
					<input type="file" accept="text/plain" class="hidden-element" onchange="window.addSong(event)">
				</label>
			</div>
			<hr>
			<label class="button flexing btn btn-primary ripple-surface">
				Import File
				<input type="file" accept="text/plain" class="hidden-element" onchange="window.import(event)">
			</label>
			<div class="flex-row">
				<label class="button flexing btn btn-primary ripple-surface">
					Create Export File
					<input type="button" class="hidden-element" onclick="window.export()">
				</label>
				<a href="" id="download-link" class="button flexing hidden-element btn btn-lg btn-link ripple-surface ripple-surface-dark" data-mdb-ripple-color="dark">
					<i class="fa fa-download"></i>
				</a>
			</div>
			<hr>
			<div id="song-text__output"></div>
		</div>
	</main>
</body>

</html>

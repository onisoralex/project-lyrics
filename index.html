<!DOCTYPE html>
<html>

<head>
	<title>Lyrics</title>
	<meta charset="utf-8" />
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
	<!-- MDB -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
	<script type="module" src="./main.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body class="mdb-skin-dark" onload="window.start()">
	<main class="pt-5 mdb-docs-layout">
		<div class="container mt-5 px-lg-5">
			<div class="form-check">
				<input type="checkbox" id="song-text-readability-setting" class="form-check-input" onchange="">
				<label class="form-check-label">Make Text more readable (not working yet)</label>
			</div>
			<hr>
			<div class="flex-row">
				<label class="button flexing btn btn-primary ripple-surface">
					Display File
					<input type="file" accept="text/plain" class="d-none"
						onchange="window.openAndDisplayFile(event, document.getElementById('song-text__output'))">
				</label>
				<label class="button flexing btn btn-primary ripple-surface">
					Add Song from File
					<input type="file" accept="text/plain" class="d-none" onchange="window.addSong(event)">
				</label>
			</div>
			<hr>
			<div class="flex-row">
				<label class="button btn btn-primary ripple-surface">
					Import File
					<input type="file" accept="text/plain" class="d-none" onchange="window.import(event)">
				</label>
				<label class="button btn btn-primary ripple-surface" onclick="window.exportDownload(window.songCollection);">
					<i class="fa fa-download me-md-2 pe-none"></i>
					<span class="d-md-inline-block">Create Export File</span>
				</label>
			</div>
			<hr>
			<div id="song-text__output"></div>
		</div>
	</main>
</body>

</html>
